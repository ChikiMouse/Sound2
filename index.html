<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прикол для друзей</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 20%;
            cursor: pointer;
        }
        h1 {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Нажми куда угодно, чтобы продолжить...</h1>

    <script>
        // Путь к аудиофайлу
        const audioUrl = "sound.mp3"; // Убедись, что файл лежит в той же папке

        // Создаём аудио элемент
        const audio = new Audio(audioUrl);

        // Настройка зацикливания
        audio.loop = true;

        // Функция для воспроизведения звука
        function playAudio() {
            audio.play().then(() => {
                console.log("Звук воспроизводится!");
            }).catch((error) => {
                console.error("Ошибка воспроизведения звука:", error);
            });
        }

        // Воспроизведение звука при клике
        document.addEventListener('click', () => {
            playAudio();
        });

        // Воспроизведение звука при нажатии клавиши
        document.addEventListener('keydown', () => {
            playAudio();
        });

        // Воспроизведение звука при движении мышкой
        document.addEventListener('mousemove', () => {
            playAudio();
        });

        // Воспроизведение звука при касании на телефоне
        document.addEventListener('touchstart', () => {
            playAudio();
        });
    </script>
</body>
</html>
