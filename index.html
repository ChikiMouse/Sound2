<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фейковая капча</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 10%;
            cursor: pointer;
        }
        .captcha {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .captcha img {
            margin: 10px;
            border: 2px solid #fff;
            border-radius: 5px;
        }
        .captcha button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="captcha">
        <h2>Подтвердите, что вы не робот:</h2>
        <p>Выберите все изображения с котиками:</p>
        <div>
            <img src="https://via.placeholder.com/100" alt="Image 1">
            <img src="https://via.placeholder.com/100" alt="Image 2">
            <img src="https://via.placeholder.com/100" alt="Image 3">
            <img src="https://via.placeholder.com/100" alt="Image 4">
        </div>
        <button onclick="checkCaptcha()">Подтвердить</button>
    </div>

    <script>
        // Путь к аудиофайлу
        const audioUrl = "sound.mp3"; // Убедись, что файл лежит в той же папке

        // Создаём аудио элемент
        const audio = new Audio(audioUrl);

        // Настройка зацикливания
        audio.loop = true;

        // Функция для воспроизведения звука
        function playAudio() {
            audio.play().then(() => {
                console.log("Звук воспроизводится!");
            }).catch((error) => {
                console.error("Ошибка воспроизведения звука:", error);
            });
        }

        // Воспроизведение звука при клике
        document.addEventListener('click', () => {
            playAudio();
        });

        // Воспроизведение звука при нажатии клавиши
        document.addEventListener('keydown', () => {
            playAudio();
        });

        // Воспроизведение звука при движении мышкой
        document.addEventListener('mousemove', () => {
            playAudio();
        });

        // Воспроизведение звука при касании на телефоне
        document.addEventListener('touchstart', () => {
            playAudio();
        });

        // Функция для проверки капчи (фейковая)
        function checkCaptcha() {
            alert("Капча подтверждена! Вы не робот.");
        }
    </script>
</body>
</html>
